<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Countdown</title>

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-countdown">
    <div class="container">
        <div>
            <p style="font-size: 64px; text-align: center;">Event Countdown</p>
        </div>

        <div class="row justify-content-md-center mt-5 mb-10 count" style="text-align: center;">
            <div class="col-md-3 ">
                <div id=box-count1><p class="p_besar" id=hari>00</p> <p class="p_kecil">Day</p></div>
            </div>
            <div class="col-md-3">
                <div id=box-count2><p class="p_besar" id=jam>00</p> <p class="p_kecil">Hour</p></div>
            </div>
            <div class="col-md-3">
                <div id=box-count3><p class="p_besar" id=menit>00</p><p class="p_kecil">Min</p></div>
            </div>
            <div class="col-md-3">
                <div id=box-count4><p class="p_besar" id=detik>00</p><p class="p_kecil">Sec</p></div>
            </div>
        </div>

        <div class="row justify-content-md-center mt-5" style="text-align: center;">
            <div class="col-md-12">
                <a href="#" style="color: black;">
                <div id=box-count5><p class="mt-3">SIGN UP NOW</p></div>
                </a>
            </div>
            
        </div>

        <!-- <p id=demo></p> -->

    </div>



    <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 25, 2021 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    // document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    // + minutes + "m " + seconds + "s ";

    document.getElementById("hari").innerHTML = days;
    document.getElementById("jam").innerHTML = hours;
    document.getElementById("menit").innerHTML = minutes;
    document.getElementById("detik").innerHTML = seconds;

    // If the count down is finished, write some text
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
    }, 1000);
    </script>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>





</html>
